<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
    <!-- FontAweome CDN Link for Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="quiz_box">
      <header>
        <div class="title">Awesome Quiz Application</div>
        <div class="timer">
          <div class="time_left_txt">Time Left</div>
          <div class="timer_sec">4</div>
        </div>
        <div class="time_line"></div>
      </header>
      <section>
        <div class="que_text">
          <span>1. What does HTML stand for?</span>
        </div>
        <div class="option_list">
          <div class="option disabled">
            <span>Hyper Text Preprocessor</span>
          </div>
          <div class="option disabled correct">
            <span>Hyper Text Markup Language</span>
            <div class="icon tick"><i class="fas fa-check"></i></div>
          </div>
          <div class="option disabled incorrect">
            <span>Hyper Text Multiple Language</span>
            <div class="icon cross"><i class="fas fa-times"></i></div>
          </div>
          <div class="option disabled">
            <span>Hyper Tool Multi Language</span>
          </div>
        </div>
      </section>
      <footer>
        <div class="total_que">
          <span
            ><p>1</p>
            of
            <p>5</p>
            Questions</span
          >
        </div>
        <button class="next_btn">Next Que</button>
      </footer>
    </div>

    <!-- Comment Out Below Steps When Quiz Application Done -->
    <div class="prev_step">
      <a href="quiz.html">Prev Step</a>
    </div>
    <div class="next_step">
      <a href="result.html">Next Step</a>
    </div>
  </body>
</html>
